<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Pesquisa, edição e exclusão</title>
    </h:head>
    <h:body>
        <h1>
            Pesquisa, edição e exclusão de Pessoas
        </h1>
        <br></br>
        <br></br>
        <h:form>
            <h:panelGrid columns="2">
                Digite um nome para pesquisa
                <h:inputText id="iptNome" 
                             value="#{bgrPEE.nome}">
                </h:inputText>
                <h:commandButton id="btnPesquisar" 
                                 value="Pesquisar" 
                                 action="#{bgrPEE.pesquisarPorNome()}">
                </h:commandButton>
                <h:outputText id="otpRespostaPEE"
                              value="#{bgrPEE.mensagem}">
                </h:outputText>
            </h:panelGrid>
        </h:form>
    </h:body>

</html>
